<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default " en" }}">
{{ partial "head.html" . }}

<body class="{{ .Kind }} {{ anchorize .RelPermalink }} {{ .Section }}">

{{ readFile "themes/devfest-theme-hugo/static/icons.svg" | safeHTML }}

{{ block "header" . }}
{{ partial "header.html" . }}
{{ end }}

<main>
	{{ block "main" . }}
	<!-- Missing main block -->
	{{ end }}
</main>

{{ block "footer.html" . }}
{{ partial "footer.html" . }}
{{ end }}

<script src="/theme.js" async></script>
{{ block "scripts" . }}
<!-- No extra scripts -->
{{ end }}
</body>

</html>
