{{ define "main" }}
<div class="kids">

			<div class="content">
					<h1>
						<span>{{ .Params.fullTitle }}</span>
						<small>{{ .Params.brief }}</small>

			</div>
		</div>
	</div>
	<section class="content">
		{{ .Content }}
	</section>
</div>

{{ end }}
